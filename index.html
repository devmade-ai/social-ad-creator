<!doctype html>
<html lang="en" style="overscroll-behavior: none;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanvaGrid</title>
    <meta name="description" content="CanvaGrid - Create social media ads for LinkedIn, Facebook, Instagram, Twitter/X, and TikTok" />

    <!-- PWA -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CanvaGrid" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />

    <!-- Capture PWA install prompt before framework mounts.
         Requirement: beforeinstallprompt can fire before React hydrates on cached SW repeat visits.
         Approach: Inline non-module script stores the event on window for the React hook to pick up.
         Alternatives:
           - Listen only in React hook: Rejected - event lost if fired before mount. -->
    <script>
      window.__pwaInstallPrompt = null;
      window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault();
        window.__pwaInstallPrompt = e;
      });
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NHF1F61E55"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-NHF1F61E55');
      window._pageLoadTime = Date.now();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

    <script type="module" src="/src/main.jsx"></script>
  </body>
